<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 말이 아닌 아래에 표시됩니다.</p>
    <p>쨘</p>
    <p>한 글자밖에 없어도 똑같아요.</p>
    <strong>인라인 텍스트.두껍게 나와요</strong>
    <mark>나는 형광색이 좋아요</mark>

    <p> 
        블록 레벨 요소와 안에는 종종
        <q>인라인요소</q>가 포함되거나 합니다.
        사실 꽤 자주 그래요.
    </p>
    </body>
</html>
