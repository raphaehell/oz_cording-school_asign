<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X_UA-compatible" content="IE=dege">

    <title>비교연산</title>

    <!--비교연산자 모음
    >-크다, <-작다, >= 크거나 같다, <= 작거나 같다, == 같다 , != 같지 않다 ===완전히 같다 , !== 완전히 같지 않다-->
</head>
<body>


    <script>
let name = prompt("당신의 이름은")
document.write('사용자의 이름은 ${name}입니다<br>')
document.write('우리가 찾던 사람은? ${"정회인" === name}')
    </script>
</body>
