<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA-compatible" content="IE=dege">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 반복문,while</title>
</head>
<body>
    <script>
//초기식, 조건식, 반복식 , ${} 이란?
for (let i = 0; i < 5; i += 1)
document.write('반복중...이다! ${i+1}번째!<br />')

        
let i = 0;
while(i<5){
    document.write('반복중이다! ${i+1}')
}
    </script>
</body>
</html>
