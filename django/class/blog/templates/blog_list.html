{% extends 'base.html'%}
{% block content %}
<h1>블로그 목록</h1>

{% for blog in blogs %}
    <a href="{% url 'blog_create' %}">생성</a>
    <p>
       <a href="{%  url 'blog_detail' blog.pk %}">
           {{ blog.title }}- <small>{{ blog.created_at | date:"Y-m-d" }}</small>
       </a>
    </p>
{% endfor %}
{% endblock %}
