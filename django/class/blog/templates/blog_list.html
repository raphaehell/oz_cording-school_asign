<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>블로그 목록{{ count }}</h1>

{% for blog in blogs %}
    <p>
       <a href="{%  url 'blog_detail' blog.pk %}">
           {{ blog.title }} - {{ blog.created_at | date:"Y-m-d" }}</a>
    </p>
{% endfor %}
</body>
</html>
