{% extends 'base.html' %}
{% block content %}
    <h1>Todo List</h1>
    {% for todo in page_object %}
        <a href="{% url 'todo_info' todo.id %}">
            {{ todo.title }}</a><br>
    {% endfor %}
     <a href="{% url 'todo_create' %}"><button>글쓰기</button></a>
    <form method="get" style="margin-bottom: 10px;">
    <input name="q" type="text" placeholder="검색어를 입력하세요." value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}">
    <button>검색</button>
    </form>
{% endblock %}
